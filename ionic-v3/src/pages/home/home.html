<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Recent episodes</h3>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="http://www.cbc.ca/radio/podcasts/images/promo-quirks-segments.jpg">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <h3>{{item.podcast_title}}</h3>
      <pre *ngIf="isSelected(item)">{{item|json}}</pre>
    </ion-item>
  </ion-list>
</ion-content>
